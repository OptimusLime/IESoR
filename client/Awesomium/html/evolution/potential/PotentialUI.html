<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Potential Measure</title>


    <script type="text/javascript" src="../../libraries/d3.v2.min.js"></script>
    <script type="text/javascript" src="../../libraries/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="./d3WindowGraph.js"></script>


    <script type="text/javascript">

        $(document).ready(function(){

            var xSqrData = [];
            var windowSize = 10;

            for(var i=windowSize; i >= 1; i--)
            {
                xSqrData.push(i*i);
            }

            console.log(xSqrData);

            var graph = new d3WindowGraph('sampleData', 1000,500);
            graph.updateWindowData(xSqrData);



        });


    </script>
</head>

<body>

    <div id="sampleData"></div>

</body>
</html>
